
<!doctype html>
<html>
<head>
  <title>Network | Setting the random seed</title>

  <script type="text/javascript" src="dist/vis.js"></script>
  <link href="dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }

    p {
      max-width:600px;
    }
  </style>
</head>
<body>

<p>
  Create a simple network with some nodes and edges but with a fixed seed. This means the layout will be the same every time the nodes
  are settled.
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: '发货红包',color: 'lime'},
    {id: 2, label: '成交红包',color: 'lime'},
    {id: 3, label: '充值',color: 'lime'},
    {id: 4, label: '转账+',color: 'lime'},
    {id: 5, label: '转账—wallet2000',color: 'pink'},
	{id: 6,label: 'wallet1999',color: 'pink'},
	{id: 7, label: '提现',color: 'pink'},
	{id: 8, label: '提现2000',color: 'pink'},
	{id: 9, label: '发货红包2000',color: 'lime'},
    {id: 10, label: '成交红包2000',color: 'lime'}
  ]);
	
  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 6, arrows:'to'},
	{from: 2, to: 6, arrows:'to'},
    {from: 3, to: 6, arrows:'to'},
	{from: 4, to: 6, arrows:'to'},
    {from: 6, to: 5, arrows:'to'},
    {from: 6, to: 7, arrows:'to'},
	{from: 9, to: 5, arrows:'to'},
	{from: 10, to: 5, arrows:'to'},
	{from: 5, to: 8, arrows:'to'}
  ]);
  


  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {layout:{randomSeed:2}};
  var network = new vis.Network(container, data, options);
</script>

<script src="../../googleAnalytics.js"></script>
</body>
</html>
